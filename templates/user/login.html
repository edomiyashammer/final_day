{% extends 'base.html' %}


{% block content %}

{% load static %}



{% include 'nav.html' %}


<div class="page-header" style="background: url(assets/img/banner1.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-wrapper">
                    <h2 class="product-title">Login</h2>
                    <ol class="breadcrumb">
                        <li><a href="index-2.html">Home /</a></li>
                        <li class="current">Login</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>

   <section class="login section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-12 col-xs-12">
                    <div class="login-form login-area">
                        <h3>Login Now</h3>
                        {% if login_error %}
                            <div class="alert alert-danger" role="alert">
                                {{ login_error }}
                            </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-icon">
                                    <i class="lni-user"></i>
                                    <input type="text" id="sender-email" class="form-control" name="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon">
                                    <i class="lni-lock"></i>
                                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkedall">
                                    <label class="custom-control-label" for="checkedall">Keep me logged in</label>
                                </div>
                                <a class="forgetpassword" href="#">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-common log-btn" type="submit">Submit</button>
                            </div>
                        </form>
                        <div class="text-center">
                            <label class="text-gray-500 font-bold">
                                <span class="text-sm">Don't have an account? <a class="text-purple-500" href="{% url 'register' %}">Sign Up</a></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
            </div>
        </div>
    </section>


{% endblock %}
